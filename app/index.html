<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ui kit</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/default-client-0.0.1.css"/>
</head>
<body>


<h2>Buttons</h2>
<button class="btn btn-lagoon">General</button>
<button class="btn btn-lagoon btn-action btn-lg">General</button>
<button class="btn btn-strawberry">General</button>
<button class="btn btn-strawberry btn-action btn-sm">General</button>
<button class="btn btn-banana">General</button>
<button class="btn btn-banana btn-action btn-xs">General</button>
<button class="btn btn-bruise ">General</button>
<button class="btn btn-bruise btn-action">General</button>

<h2>Components</h2>

<div class="mue-core-login panel panel-default ">
    <div class="panel-body">
        <div class="title">Sign</div>

        <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="form-group mue-form-warning">
            <input type="text" name="test" class="form-control" placeholder="Enter test text">
        </div>
        <div class="form-group mue-form-error">
            <input type="text" name="test" class="form-control" placeholder="Enter test text">
        </div>
        <div class="form-group mue-form-success">
            <input type="text" name="test" class="form-control" placeholder="Enter test text">
        </div>

        <div class="form-group">
            <button class="btn btn-banana btn-action btn-block">Sign</button>
        </div>
    </div>
</div>

</body>
</html>
